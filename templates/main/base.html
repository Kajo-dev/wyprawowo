<!DOCTYPE html>
<html lang="pl">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/components/style.css'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/components/footer.css'%}" />
    <script src="{% static 'js/main.js' %}" type="module"></script>

        <img src="{% static 'img/wyprawowo-avatar.png' %}" alt="avatar-wyprawowo" class="wyprawowo-avatar"/>

      </div>
      <div class="second-line">
        <div class="footer-nav">
          <a href="polityka-prywatnosci">Polityka prywatności </a>
          <a href="regulamin">regulamin</a>
        </div>
        <div class="social-media">
          <div>
          <a href="https://www.facebook.com/wyprawowopl" target="_blank">
            <img src="{% static 'img/fb-icon.svg' %}" alt="fb-icon"/>
          </a>
          </div>
        </div>

      <div class="third-line">
        © 2024 TRANSPLANET Radomir Ornowski. Wszystkie prawa zastrzeżone
