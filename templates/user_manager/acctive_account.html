{% autoescape off %}
<body>
<div class="container">
    <div class="header">
        <img src="https://imagedelivery.net/kPWN1ouArqdzUkjhtetwCw/fe223aba-9029-4756-1ea5-48212bf04a00/thumb"
             alt="wyprawowo.pl"/>
    </div>
    <div class="content">
        <h1>Witaj {{ first_name }},</h1>
        <p>Dziękujemy za rejestrację!</p>

</div>

<style>

        text-align: center;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        border-radius: 12px;

        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .header {
        background-color: #f4f4f4;
        padding: 0px;

        border-bottom: 1px solid #ddd;
    }

    .header img {
        max-width: 40%;
        height: auto;
    }

    .content {
        padding: 20px;
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin: 0;
    }

    p {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
        margin: 10px 0;
    }

        text-decoration: none;
        font-weight: bold;
    }

    a:hover {

    }

        transition: background-color 0.3s, box-shadow 0.3s;
